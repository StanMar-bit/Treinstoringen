<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinstoringen Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- link CSS -->
    <link rel="stylesheet" href="CSS/main.css">
    <!-- Font Awesome for GitHub icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- link to the Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="header">
        <a href="/">treinstoringen.com</a>
        <div class="header-buttons">
            <button id="darkModeButton" class="dark-mode-button">ðŸŒ™ Dark Mode</button>
            <a href="https://github.com/StanMar-bit/Treinstoringen" target="_blank" class="github-button">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </header>
    <!-- Container met UI en charts-->
    <div class="container-main">
        <!-- CONTAINER LEFT -->
        <div class="container-left">
            <div class="container-content">
                <div class="container-information">
                    <h1 id="chartTitle">My graph</h1>
                    <p id="chartDescription" class="chart-description">This is a description of the graph</p>
                </div>
                <div class="container-ui">
                    <button id="ChartButton1">Treinstoringen per maand</button>
                    <button id="ChartButton2">Oorzaak treinstoringen</button>
                    <button>Graph 3</button>
                </div>
            </div>
            <button id="collapseButton" class="collapse-button">
                <span class="collapse-icon">â—€</span>
                <span class="expand-icon">â–¶</span>
            </button>
        </div>
        <!-- CONTAINER RIGHT-->
        <div class="container-right">
            <div class="container-graphs">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="container-footer">
        <p>Bron: <a href="https://www.rijdendetreinen.nl/open-data/treinstoringen" target="_blank">
            Rijden de Treinen</a> - Creative Commons Attribution 4.0-licentie</p>
    </footer>
</body>
<!-- link to the custom JS -->
<script src="script.js"></script>

</html>
