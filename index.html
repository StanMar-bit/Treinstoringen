<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinstoringen Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- link CSS -->
    <link rel="stylesheet" href="CSS/main.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Font Awesome for GitHub icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- link to the Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>

<body>
    <header class="header">
        <a href="/">treinstoringen.com</a>
        <div class="header-buttons">
            <button id="darkModeButton" class="dark-mode-button">ðŸŒ™ Dark Mode</button>
            <a href="https://github.com/StanMar-bit/Treinstoringen" target="_blank" class="github-button">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </header>
    <!-- Container met UI en charts-->
    <div class="container-main">
        <!-- CONTAINER LEFT -->
        <div class="container-left">
            <div class="container-content">
                <div class="container-information">
                    <h1 id="chartTitle">My graph</h1>
                    <p id="chartDescription" class="chart-description">This is a description of the graph</p>
                </div>
                <div class="container-ui">
                    <div class="selector-container">
                        <label for="chartSelector">Grafiek type:</label>
                        <select id="chartSelector" class="styled-select">
                            <option value="monthly">Treinstoringen per maand</option>
                            <option value="causes">Oorzaak treinstoringen</option>
                            <option value="map">Storingen op het spoor</option>
                            <option value="causesPerMonth">Oorzaken per maand</option>
                        </select>
                    </div>
                    
                    <div class="selector-container">
                        <label for="yearSelector">Jaar:</label>
                        <select id="yearSelector" class="styled-select">
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="collapseButton" class="collapse-button">
                <span class="collapse-icon">â—€</span>
                <span class="expand-icon">â–¶</span>
            </button>
        </div>
        <!-- CONTAINER RIGHT-->
        <div class="container-right">
            <div class="container-graphs">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="container-footer">
        <p>Bron: <a href="https://www.rijdendetreinen.nl/open-data/treinstoringen" target="_blank">
            Rijden de Treinen</a> - Creative Commons Attribution 4.0-licentie</p>
    </footer>
</body>
<!-- link to the custom JS -->
<script src="script.js"></script>

</html>
